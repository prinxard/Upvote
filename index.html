<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div id="app">
        <h2 class="text-center">UpVote!</h2>
        <div v-for="submission in sortedSubmission" :key="submission.id" class="section submissions">
            <div class="media border p-3" :class="{ 'blue-border': submission.votes >= 20 }">
                <submission-component :submission="submission"
                :submissions="sortedSubmission">
                    
                </submission-component>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>
</body>

</html>
